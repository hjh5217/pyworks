<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>계절</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
    <div id="container">
        <header>
            <h1>loop.index 예제</h1>
        </header>
        <section>
            <ul>
                {% for item in items %}
                <li>
                    {{ loop.index }} - {{ item }}
                </li>
                {% endfor %}
            </ul>
            <ul>
                {% for item in items %}
                    {% if loop.index < 3 %}
                <li>
                    {{ loop.index }} - {{ item }}
                </li>
                {% endif %}
                {% endfor %}
            </ul>
        </section>
    </div>
</body>
</html>
